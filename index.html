<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gym</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="clock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clock-container hide">
      <div class="minus">-</div>
      <div class="clock">
        <div class="time">01:00</div>
      </div>
      <div class="plus">+</div>
    </div>
    <header>
      <h1>
        hello, <br />
        shalev
      </h1>
      <img src="/images/logo.svg" alt="" />
    </header>
    <div class="content">
      <div class="hero-box">
        <p>
          "Push yourself a little harder today, because progress is progress, no
          matter how small. Your effort today is the strength you gain tomorrow.
          Keep going, you're stronger than you think!"
          <br />
          <br />
          <span>- shalev sharaby</span>
        </p>
      </div>
      <div class="container-slider">
        <div class="slide one"><h2>start workout now!</h2></div>
        <div class="slide two">
          <h2>last weight <br />84.3KG</h2>
        </div>
        <div class="slide three"><h2>add today weight</h2></div>
      </div>
    </div>
    <menu>
      <a href=""><img src="images/dumbell.svg" alt="" /></a>
      <a href=""><button>start</button></a>
      <a href=""><img src="images/weight.svg" alt="" /></a>
    </menu>
    <script src="app.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
